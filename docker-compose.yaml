services:
  # Optional local DB for Docker-based dev.
  # If you use Supabase/Neon/etc, you can remove this service and just set DATABASE_URL/DIRECT_URL.
  db:
    image: postgres:16-alpine
    container_name: welthiq-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-welthiq}
      POSTGRES_USER: ${POSTGRES_USER:-welthiq}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-welthiq}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-welthiq} -d ${POSTGRES_DB:-welthiq}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: welthiq-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production

      # Prisma
      # For local Postgres in this compose file:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-welthiq}:${POSTGRES_PASSWORD:-welthiq}@db:5432/${POSTGRES_DB:-welthiq}}
      DIRECT_URL: ${DIRECT_URL:-postgresql://${POSTGRES_USER:-welthiq}:${POSTGRES_PASSWORD:-welthiq}@db:5432/${POSTGRES_DB:-welthiq}}

      # Clerk (required)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_SIGN_IN_URL:-/sign-in}
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_SIGN_UP_URL:-/sign-up}
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL:-/dashboard}
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL:-/dashboard}

      # Gemini (required for receipt scan + insights)
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Optional integrations
      RESEND_API_KEY: ${RESEND_API_KEY}
      ARCJET_KEY: ${ARCJET_KEY}

volumes:
  postgres_data:
